<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tarefas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

</head>
<body>
    <main role="main">
        <div class="container">

            <div class="text-center py-3">
                <h1>Tarefas</h1> <br />

                <div class="pb-4">
                    <div class="d-flex justify-content-center">
                        <div class="col-md-6 input-group md-form">
                            <input
                                type="text"
                                id="task_name"
                                name="task_name"
                                class="form-control"
                                placeholder="Nome da tarefa"
                            />
                            <div class="input-group-append">
                                <button id="btn_salvar" class="btn btn-dark btn-block" title="Salvar">
                                    Salvar
                                </button>
                            </div>
                        </div>
                    </div>

                    <small class="text-info">
                        Formato de texto esperado: '[nome da terefa] [em] [data de entrega da tarefa]' <br />
                        Exemplo: Trabalho de lpweb em 20/02/2020
                    </small>
                </div> <br />

                <div id="div_table">
                    <table id="tabela_tarefa" class="table table-striped">
                        <thead>
                            <tr>
                                <th class="text-center">Entrega</th>
                                <th class="text-center">Nome</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>

    <script src="./utils.js"></script>
    <script src="./main.js"></script>
</body>
</html>
